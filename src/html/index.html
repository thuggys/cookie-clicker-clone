<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cookie clicker clone</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="cookie">
            <img src="../../assets/R.png" alt="cookie" ondragstart="return false;">
        </div>
        <div class="counter">
            <p>0</p>
        </div>
        <!-- shops to buy to get passive cookies -->
        <div class="shop">
            <button class="grandma">Grandma - Price: 100</button>
            <p>Grandmas: <span class="grandmaCount">0</span></p>
            <button class="factory">Factory - Price: 500</button>
            <p>Factories: <span class="factoryCount">0</span></p>
            <button class="mine">Mine - Price: 1000</button>
            <p>Mines: <span class="mineCount">0</span></p>
            <button class="clickUpgrade">Click Upgrade - Price: 200</button>
            <p>Click Value: <span class="clickValue">1</span></p>
            
            <button class="bank">Bank - Price: 2000</button>
            <p>Banks: <span class="bankCount">0</span></p>
            <button class="temple">Temple - Price: 5000</button>
            <p>Temples: <span class="templeCount">0</span></p>
            <button class="wizardTower">Wizard Tower - Price: 10000</button>
            <p>Wizard Towers: <span class="wizardTowerCount">0</span></p>
            <button class="shipment">Shipment - Price: 20000</button>
            <p>Shipments: <span class="shipmentCount">0</span></p>
<button class="debug">Debug</button>
        </div>
        <!-- debug button give 1000 cookies -->


        <script src="../js/script.js"></script>
    </div>
</body>
</html>
